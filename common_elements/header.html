<style>
    /* Header */
    header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 100px;
            background: white;
            position: fixed;
            width: 100%;
            height: 90px;
            top: 0;
            z-index: 100;
            /* gap: 50px;  */
        }

        nav {
            background: #98CB66;
            padding: 10px 40px;
            border-radius: 30px;
            display: flex;
            gap: 30px;
            margin-left: auto;
        }

        .header-icons {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-left: 20px;
        }

        .logo img{
            width: 100px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        nav a:hover {
            font-weight: bold;
        }

        nav a.active {
            font-weight: bold;
        }

        .icon img{
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .mobile-icons {
            display: none;
        }

        .profile-btn {
            background-color: #98CB66; 
            color: white;              
            border: none;             
            padding: 4px 20px;         
            border-radius: 30px;       
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            transition: background 0.3s;
        }

        .profile-btn:hover {
            background-color: #006844; /* darker green on hover */
        }



        /* Hide hamburger on desktop */
        .hamburger {
            display: none;
        }

        /* Right slide-in menu */
        @media (max-width: 880px) {

            header {
                display: flex;
                justify-content: space-between;
                padding: 10px 60px;
                width: 100%;
            }

            /* Hide desktop icons */
            #desktop-icons {
                display: none;
            }

            /* Hamburger visible */
            .hamburger {
                display: flex;
                flex-direction: column;
                gap: 5px;
                cursor: pointer;
                z-index: 2000;
            }

            .hamburger span {
                width: 25px;
                height: 3px;
                background:#333;
                transition: 0.3s;
            }

            /* Mobile menu */
            nav {
                position: fixed;
                top: 0;
                right: -260px; /* hidden off screen */
                width: 260px;
                height: auto;
                background: #98CB66;
                display: flex;
                align-items: center;
                flex-direction: column;
                padding: 30px 20px;
                gap: 20px;
                transition: right 0.3s ease;
                box-shadow: -2px 0 20px rgba(0,0,0,0.1);
                z-index: 1500;
            }

            /* Slide in */
            nav.active {
                right: 0;
            }

            /* Menu links */
            nav a {
                font-size: 18px;
                padding: 8px 0;
            }

            /* Icons inside mobile menu */
            .mobile-icons {
                /* margin-top: 20px; */
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }

            .mobile-icons img {
                width: 28px;
                height: 28px;
                cursor: pointer;
            }

            .profile-btn {
                font-size: 18px;
            }

            .profile-btn:hover {
                background: none;
                font-weight: bold;
            }

            /* Hamburger animation (X) */
            .hamburger.active span:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active span:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }

        }
</style>
   <header>
        <div class="logo">
            <a href="/index.html"><img src="/common_elements/Jeen_logo.png" alt="Jeen_logo"></a>
        </div>

        <!-- Hamburger Icon -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- MOBILE SLIDE-IN MENU -->
        <nav id="nav-menu">
            <a href="/index.html" class="active">Home</a>
            <a href="/menu/menu.html">Menu</a>
            <a href="/story/story.html">About Us</a>
            <a href="/contact/contact.html">Contact Us</a>

            <div class="mobile-icons">
                <!-- <img src="/common_elements/profile_icon.png" alt="profile"> -->
                 <button class="profile-btn">Log in</button>
                <img src="/common_elements/cart.png" alt="cart">
            </div>
        </nav>

        <!-- Desktop Only Icons -->
        <div class="header-icons" id="desktop-icons">
            <!-- <div class="icon"><img src="/common_elements/profile_icon.png" alt="profile"></div> -->
            <div class="icon">
                <button class="profile-btn">Log in</button>
            </div>
            <div class="icon"><img src="/common_elements/cart.png" alt="cart"></div>
        </div>
    </header>
